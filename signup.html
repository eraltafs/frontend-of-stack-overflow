<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/add05b7e25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/signup.css">
    <title>signup/login</title>
</head>
<body>
    <div id="navbar">
        <div >
            <img id="logo" src="./static/img/QuriousTechie.png" alt="" srcset="">
        </div>
        <div id="searchdiv">
            <input type="search" name="search" id="search" placeholder="Search Query">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="navmenu">

            <button><a href="./askquestion.html">Ask Question</a> </button>
            <button id="profile_button"><a href="./profile.html">Profile</a></button>

            <button id="logout_button">logout</button>
        </div>

    </div>
    <hr>
    <div id="formdiv">

        <form id="signupform">
            <h1>Signup here</h1>
            <label for="signupemail">Email</label>
            <input type="text" name="signupsignupemail" id="signupemail" placeholder="Email">
            <label for="signuppassword">Password</label>
            <input type="text" name="signuppassword" id="signuppassword" placeholder="Password">
            <label for="role">Role</label>
            <input type="text" name="role" id="role" placeholder="Role">
            <input type="submit" value="submit">
        </form>
        <form id="loginform">
        <h1>Login Here</h1>
            <label for="loginemail">Email</label>
            <input type="text" name="loginemail" id="loginemail" placeholder="Email">
            <label for="loginpassword">Password</label>
            <input type="text" name="loginpassword" id="loginpassword" placeholder="Password">
            <input type="submit" value="submit">
        </form>
    </div>
